<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>Follow us on:
                <a href="https://twitter.com" target="_blank">Twitter</a>,
                <a href="https://facebook.com" target="_blank">Facebook</a>,
                <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            </p>
        </section>

        <section>
            <h2>Venue Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086620086377!2d-122.41941548468191!3d37.77492977975939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c89f781af%3A0x4c84c4a7f0a7bb89!2sSan%20Francisco%20City%20Hall!5e0!3m2!1sen!2sus!4v1614648002849!5m2!1sen!2sus" 
                width="600" 
                height="450" 
                style="border:0; width: 100%; max-width: 600px; height: 300px;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <section>
            <h2>Contact Us Form</h2>
            <form action="" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 TechCon. All rights reserved. Copyright.</p>
    </footer>
</body>
</html>
